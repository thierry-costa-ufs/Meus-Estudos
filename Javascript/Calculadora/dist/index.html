<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>calculator.js[FORK]</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  
  <body>
    <div class="calc-frame">
      <div class="calc-visor" id="visor">
        <h1></h1>
        <h2></h2>
      </div>

      <div class="calc-btn">
        <button class="btn" onclick="typer('+')">+</button>
        <button class="btn" onclick="typer('-')">-</button>
        <button class="btn" onclick="typer('/')">รท</button>
        <button class="btn" onclick="typer('*')">.</button>
        <button class="btn" onclick="typer('1')">1</button>
        <button class="btn" onclick="typer('2')">2</button>
        <button class="btn" onclick="typer('3')">3</button>
        <button class="btn" onclick="typer('^')">^</button>
        <button class="btn" onclick="typer('4')">4</button>
        <button class="btn" onclick="typer('5')">5</button>
        <button class="btn" onclick="typer('6')">6</button>
        <button class="btn" onclick="deleteChar()">DE</button>
        <button class="btn" onclick="typer('7')">7</button>
        <button class="btn" onclick="typer('8')">8</button>
        <button class="btn" onclick="typer('9')">9</button>
        <button class="btn" onclick="clearVisor()">AC</button>
        <button class="btn" onclick="typer('00')">00</button>
        <button class="btn" onclick="typer('0')">0</button>
        <button class="btn send" onclick="send()">=</button>
      </div>
    </div>
    <script  src="./script.js"></script>
  </body>
</html>
