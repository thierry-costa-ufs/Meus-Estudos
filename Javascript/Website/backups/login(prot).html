<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <div id="details">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Fa√ßa seu Login</title>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

    <style>

      #overlay {
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        position: fixed;
        background-image: linear-gradient(to bottom, rgba(0,0,0,0.8),rgba(0,0,0,0.5));
        z-index: -1;
        background-repeat: no-repeat;
      }

      .container-xxl {
        position: absolute;
        max-width: 100%;
        max-height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        font-family: verdana sans-serif;
        background-image: url(/home/costa/Downloads/pexels-divinetechygirl-1181354.jpg);
        background-size: 1365px 800px;
        background-repeat: no-repeat;
        z-index: -2;
      }

      h1 {
        position: relative;
        margin-top: -30px;
        margin-bottom: 10%;
        text-align: center;
      }

      .container-xl {
        position: absolute;
        min-width: 300px;
        max-width: 500px;
        min-height: 400px;
        max-height: 600px;
        margin: 20px 20px 20px 20px;
        background-color: white;
        border: 3px solid lightgray;
        border-radius: 16px;
      }

      .email{
        margin-top: 10px;
        width: 100%;
        border: none;
        border-bottom: 2px solid darkgray;
        margin-bottom: 5%;
      }

      .pass{
        margin-bottom: 10px;
        width: 100%;
        border: none;
        border-bottom: 2px solid darkgray;
      }

      .emailpass {
        font-weight: bold;
        position: relative;
        height: 10px;
        margin-top: -10px;
        text-align: left;
        margin-bottom: 100px;
        border: none;
      }

      #forgot {
        display: inline-block;
        padding-left: 64%;
        font-size: 14px;
        position: relative;
        margin-top: 11.5%;
        margin-bottom: 10%;
      }


      .login {
        position: relative;
        font-weight: bold;
        background-color: #124386; /* Green */
        border: none;
        color: white;        
        padding-top: 13px;
        padding-bottom: 13px;
        min-width: 100%;
        max-width: 100%;
        border-radius: 32px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.4s;
      }

      .login:hover {
        border: 1px solid darkgray;
        background-color: #003374;
        color: white;
        box-shadow: 0 3px 2px 0 rgba(0,0,0,0.24), 0 2px 3px 0 rgba(0,0,0,0.19);
        cursor: pointer;
      }

    </style>

  </head>

  <body class="container-xxl">

    <div class="container-xl p-5 my-5">

      <h1>Login</h1>

      <form>

        <div class="emailpass">
          <label for="email">Email:</label>
          <input class="email" type="email" placeholder="Digite aqui o seu email..." required>
          <label for="pass">Senha:</label>
          <input class="pass" type="password" placeholder="Digite aqui a sua senha..." required> <br>

        </div>

        <div id="overlay"></div>

        <a href="#" id="forgot">Esqueceu a senha?</a><br>
        <button class="login">ENTRAR</button>

      </form>

    </div>

  </body>

</html>
